name: CICD

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'alpha'
      - 'beta'
      - 'dev'
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:

jobs:
  build-test:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Dotnet Build
      run: dotnet build -c Release

    - name: .NET Test
      run: dotnet test -c Release --collect:"XPlat Code Coverage"

    - name: Coverage
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: coverage.cobertura.xml
        fail_ci_if_error: true

    - name: Test Report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Tests
        path: '**/TestResults/test-results.trx'
        reporter: dotnet-trx

    - name: .NET Pack
      run: dotnet pack -c Release -p:Version=0.0.1

    - uses: actions/upload-artifact@v4
      with:
        name: NuGet Package
        path: src/**/*.nupkg

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker Build
      run: docker build -t test.loc/function-sdk-csharp-sample -f src/Function.SDK.CSharp.Sample/Dockerfile src

    - name: Docker Buildx
      run: docker buildx build --platform linux/amd64,linux/arm64 -t test.loc/function-sdk-csharp-sample -f src/Function.SDK.CSharp.Sample/Dockerfile src

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'test.loc/function-sdk-csharp-sample'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
      env:
        TRIVY_DISABLE_VEX_NOTICE: true

  create-release:
    if: ${{ github.event_name != 'pull_request' }}
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-test]
    steps:
    - uses: actions/checkout@v5

    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v4
      id: semantic
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        extra_plugins: |
          conventional-changelog-conventionalcommits

    - name: .NET Pack
      if: steps.semantic.outputs.new_release_published == 'true'
      run: dotnet pack -c Release -p:Version=${{ steps.semantic.outputs.new_release_version }}

    - name: .NET NuGet Push
      if: steps.semantic.outputs.new_release_published == 'true'
      run: dotnet nuget push src/**/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}

    - name: Set up Docker Buildx
      if: steps.semantic.outputs.new_release_published == 'true'
      uses: docker/setup-buildx-action@v3

    - name: Docker Push
      if: steps.semantic.outputs.new_release_published == 'true'
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${GITHUB_ACTOR} --password-stdin

        docker buildx build --push --platform linux/amd64,linux/arm64 -t ghcr.io/${GITHUB_REPOSITORY,,}/function-sdk-csharp-sample:latest -t ghcr.io/${GITHUB_REPOSITORY,,}/function-sdk-csharp-sample:${{ steps.semantic.outputs.new_release_version }} --build-arg VERSION=${{ steps.semantic.outputs.new_release_version }} -f src/Function.SDK.CSharp.Sample/Dockerfile src